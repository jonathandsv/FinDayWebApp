<mat-table [dataSource]="launchs">
    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Lançamento</mat-header-cell>
      <mat-cell *matCellDef="let launch">{{ launch.description }}</mat-cell>
    </ng-container>
  
    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef>Forma de Pagamento</mat-header-cell>
      <mat-cell *matCellDef="let launch">
        {{ launch.type }}
        <mat-icon aria-hidden="false" aria-label="Forma de Pagamento">{{
            launch.type | payment
        }}</mat-icon>
      </mat-cell>
    </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef class="action-column">
        <button mat-mini-fab color="accent" aria-label="Adicionar um lançamento">
          <mat-icon (click)="onAdd()">add</mat-icon>
        </button>
      </mat-header-cell>
  
      <mat-cell *matCellDef="let course" class="action-column">
        <button mat-icon-button color="primary" aria-label="Editar Lançamento">
          <mat-icon (click)="onEdit(course)">edit</mat-icon>
        </button>
  
        <button mat-icon-button color="warn" aria-label="Remover Lançamento">
          <mat-icon (click)="onDelete(course)">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
