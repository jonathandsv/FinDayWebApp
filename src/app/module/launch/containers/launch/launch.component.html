<mat-card>
    <div class="example-button-container">
        <button mat-fab color="primary" 
          aria-label="Example icon button with a delete icon"
          (click)="onAdd()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    <mat-toolbar color="primary">Lançamentos anteriores</mat-toolbar>

    <div class="example-container mat-elevation-z8">
      <app-launch-list
        *ngIf="launchs$ | async as launchs; else loading"
        [launchs]="launchs"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (remove)="onRemove($event)"
      ></app-launch-list>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>

        <p>Listagem de lançamentos</p>
    </div>
</mat-card>
