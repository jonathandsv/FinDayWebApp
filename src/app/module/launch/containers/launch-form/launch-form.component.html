<mat-card>

    <mat-toolbar color="primary">Adicionar Lançamento</mat-toolbar>
  
    <mat-card-content>
      <form [formGroup]="form" class="min-width">
        <mat-form-field class="full-width">
          <input matInput placeholder="Descrição" formControlName="description">
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Forma de pagamento</mat-label>
          <mat-select formControlName="type">
            <mat-option value="null"> </mat-option>
            <mat-option value="cartao">Cartão</mat-option>
            <mat-option value="dinheiro">Dinheiro</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
      <button mat-raised-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
