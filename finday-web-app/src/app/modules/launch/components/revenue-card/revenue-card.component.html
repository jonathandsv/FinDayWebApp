<nz-modal [(nzVisible)]="isVisible" nzTitle="Adicionar Entrada" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
[nzClassName]="'flex-col rounded-lg bg-white px-1 py-1 dark:bg-night-700 sm:flex-row'">
  <ng-container *nzModalContent>
    <div class="space-y-3 text-left">
      <div class="relative">
        <input type="text" id="email" class="peer block" placeholder=" " />
        <label
          for="email"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200">
          Descrição
        </label>
      </div>
      <div class="relative">
        <input type="password" id="password" class="peer block" placeholder=" " />
        <label
          for="password"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-600 dark:bg-night-700 dark:text-night-200">
          Valor
        </label>
      </div>
      <div class="relative">
        <input type="password" id="password" class="peer block" placeholder=" " />
        <label
          for="password"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-600 dark:bg-night-700 dark:text-night-200">
          Categoria
        </label>
      </div>
      <div class="relative">
        <input type="password" id="password" class="peer block" placeholder=" " />
        <label
          for="password"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-600 dark:bg-night-700 dark:text-night-200">
          Fonte
        </label>
      </div>
      
      <div class="relative">
        <input type="password" id="password" class="peer block" placeholder=" " />
        <label
          for="password"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-600 dark:bg-night-700 dark:text-night-200">
          Data do Lançamento
        </label>
      </div>
    </div>
  </ng-container>
  <div *nzModalFooter>
    <div class="mt-6 flex items-center justify-between">
      <button (click)="handleOk()"
        class="flex-none rounded-md bg-primary-500 px-4 py-2.5 text-xs font-semibold text-white hover:bg-primary-600">
        Salvar
      </button>
      <button
        (click)="handleCancel()"
        class="flex-none rounded-md bg-gray-100 px-4 py-2.5 text-xs font-semibold text-gray-500 hover:bg-gray-200 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
        Cancelar
      </button>
    </div>
  </div>
</nz-modal>
<div class="flex-col rounded-lg bg-white px-8 py-8 dark:bg-night-700 sm:flex-row">
    <div class="mb-4 flex items-center justify-between">
      <div class="flex-col items-center">
        <h3 class="text-md font-bold text-gray-900 dark:text-night-50">Entradas</h3>
        <span class="text-sm text-gray-400 dark:text-night-300">Atualizado à 37 minutos</span>
      </div>
      <button
        (click)="showModal()"
        class="flex-none rounded-md bg-gray-100 px-4 py-2.5 text-xs font-semibold text-gray-500 hover:bg-gray-200 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
        Adicionar Entrada
      </button>
    </div>
  
    <div class="relative overflow-x-auto">
      <table class="w-full table-auto">
        <!--Table head-->
        <thead class="text-xs uppercase text-gray-400 dark:text-night-300">
          <tr>
            <th class="py-3 text-left"></th>
            <th class="py-3 text-right">Valor</th>
            <th class="py-3 text-right"></th>
          </tr>
        </thead>
        <!--end Table head-->
        <!--Table body-->
        <tbody>
          <!-- <tr
            *ngFor="let auction of activeAuction"
            class="border-b border-dashed border-gray-200 hover:bg-gray-100 dark:border-night-500 dark:hover:bg-night-600">

                  <a href="#" class="mb-1 text-sm font-semibold text-gray-900 dark:text-night-100 dark:hover:text-primary-500">
                    {{auction.title}}</a>
                  <span class="text-xs font-semibold text-gray-400 dark:text-night-300">{{ auction.date }}</span>
                </div>
              </div>
            </td>
            <td class="py-2 pl-2 text-right">
              <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ auction.price | currency }}</span>
            </td>
            <td class="py-2 pl-2 text-right">
              <div class="flex justify-end">
                <button
                  href="#"
                  class="flex h-7 w-7 items-center justify-center rounded-md bg-gray-200 text-gray-400 dark:bg-night-500 dark:text-night-300">
                  |||
                </button>
              </div>
            </td>
            
          </tr> -->
          <tr
            *ngFor="let launch of launchs"
            class="border-b border-dashed border-gray-200 hover:bg-gray-100 dark:border-night-500 dark:hover:bg-night-600">
            <td class="py-2 pr-2">
              <div class="flex items-center">
                <img [src]="image" class="mr-2 h-10 w-10 flex-none rounded-lg" alt="" />
                <div class="flex flex-col justify-items-start">
                  <a href="#" class="mb-1 text-sm font-semibold text-gray-900 dark:text-night-100 dark:hover:text-primary-500">
                    {{launch.description}}</a>
                  <span class="text-xs font-semibold text-gray-400 dark:text-night-300">{{ launch.launchDate }}</span>
                </div>
              </div>
            </td>
            <td class="py-2 pl-2 text-right">

            <td class="py-2 pl-2 text-right">

            </td>
            
          </tr>
        </tbody>

      </table>
    </div>
  </div>
