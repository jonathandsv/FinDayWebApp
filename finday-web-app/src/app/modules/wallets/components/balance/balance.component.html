<!-- Description  -->
<h2 class="text-md mt-6 font-semibold text-gray-900 dark:text-night-50 pb-2">Saldos</h2>
<ng-container *ngFor="let item of balances">
    <div class="flex items-end justify-between text-sm font-semibold text-gray-800 dark:text-night-300">
        {{item.nameWallet}}:
        <span>R$ {{item.currentValue}}</span>
    </div>
    <div class="pl-2 pr-2 flex items-end justify-between text-sm font-semibold text-gray-400 dark:text-night-300">
        Valor Gasto:
        <span>R$ {{item.debitedValue}}</span>
    </div>
    <div class="pl-2 pr-2 flex items-end justify-between text-sm font-semibold text-gray-400 dark:text-night-300 pb-2">
        Valor entrada Total:
        <span>R$ {{item.creditedValue}}</span>
    </div>
</ng-container>

<!-- Buttons -->
<div class="mt-6 flex items-center justify-between">
    <button
        class="flex-none rounded-md bg-primary-500 px-4 py-2.5 text-xs font-semibold text-white hover:bg-primary-600">
        Adicionar Carteira
    </button>
    <button
        class="flex-none rounded-md bg-gray-100 px-4 py-2.5 text-xs font-semibold text-gray-500 hover:bg-gray-200 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
        Origens
    </button>
</div>
