<div class="">
  <div class="row">
    <div class="col-md-12 col-lg-12 col-xl-12">
      <ng-container *ngIf="podeAdicionar">
        <app-comentario-form [codigoTarefa]="codigoTarefa"
          [cadastrarComentarioComEtiqueta]="true"
          [listaEtiquetas]="listaEtiquetas"
          (atualizarListaComentarios)="obterComentarios()">
        </app-comentario-form>
      </ng-container>
      <div class="card mt-2" *ngIf="comentarios?.length > 0">
        <div class="card-body">
          <ng-container *ngFor="let comentario of comentarios">
            <app-comentario [comentario]="comentario" 
              [listaEtiquetas]="listaEtiquetas"
              (adicionarEtiquetaComentario)="adicionarEtiqueta()"
              (atualizarListaComentarios)="obterComentarios()">
            </app-comentario>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
